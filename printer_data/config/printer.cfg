[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[bed_screws]
screw1: 30, 34
screw2: 200, 34
screw3: 200, 207
screw4: 30, 207
screw5: 110, 110

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 39
y_offset: 8
#z_offset: 2.300
samples: 1
samples_tolerance: 0.05
samples_tolerance_retries: 5

[safe_z_home]
home_xy_position: 76,107   # Nozzle coordinates
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 39, 28       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 221, 217  #needs to be calibrated for your individual printer
probe_count: 7,7 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 8, 42
screw1_name: front left screw
screw2: 178, 42
screw2_name: front right screw
screw3: 178, 212
screw3_name: rear right screw
screw4: 8, 212
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

